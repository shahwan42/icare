{% load static %}

<aside class="side-nav">
  <div class="aside-control">
    <span class="minus"><i class="fas fa-minus"></i></span>
    <span class="plus"><i class="fas fa-plus"></i></span>
  </div>
  <div class="side_brand">
    <a href="{% url 'home' %}" class="brand">
      <img src="{% static 'images/force_touches_logo.jpeg' %}" alt="Logo">
    </a>
  </div>
  <div class="aside_list">
    <ul>
      <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
        <a href="{% url 'home' %}">
          <span class="d-icon"><i class="flaticon-house"></i></span> الرئيسية
        </a>
      </li>
      <li class="{% if request.resolver_match.url_name == 'user_tasks' %}active{% endif %}">
        <a href="{% url 'user_tasks' %}">
          <span class="d-icon"><i class="flaticon-shopping-list"></i></span> طلباتي
        </a>
      </li>
      <li class="{% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}">
      {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' request.user.pk %}">
      {% else %}
        <a href="{% url 'login' %}">
      {% endif %}
          <span class="d-icon"><i class="flaticon-user"></i></span> الصفحة الشخصية
        </a>
      </li>
      {% if request.user.is_authenticated %}
      <li>
        <a href="{% url 'logout' %}">
          <span class="d-icon"><i class="flaticon-logout"></i></span> تسجيل الخروج
        </a>
      </li>
      {% else %}
      <li class="mt-3">
        <a href="{% url 'login' %}">
          <span class="d-icon"><i class="flaticon"></i></span> تسجيل الدخول
        </a>
      </li>
      {% endif %}
    </ul>
  </div>
</aside>
